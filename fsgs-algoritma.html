<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FSGS Tedavi Algoritması</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Lucide Icons (plain JS) -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-50 p-4 md:p-8 min-h-screen flex items-center justify-center">
  <div id="root" class="w-full"></div>
  <!-- React and Babel -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect } = React;

    /**
     * Adım tanımları. Her adım için başlık, kullanılacak ikon adı
     * (Lucide kütüphanesinden) ve içerik bileşeni bulunur.
     */
    const steps = [
      {
        id: 0,
        title: "Tanı ve Sekonder Nedenler",
        icon: "stethoscope",
        content: (
          <div className="space-y-4">
            <p className="text-gray-700 font-medium italic">
              Tedaviye başlamadan önce aşağıdaki sekonder FSGS nedenleri dışlanmalıdır:
            </p>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="bg-slate-50 p-3 rounded border border-slate-200">
                <h4 className="text-xs font-bold text-slate-800 uppercase mb-2">Hemodinamik / Azalmış Kütle</h4>
                <ul className="list-disc ml-4 text-[11px] text-slate-600 space-y-1">
                  <li>Renal Agenezi veya Displazi</li>
                  <li>Cerrahi Ablasyon (Tek Böbrek)</li>
                  <li>Obezite / Uyku Apnesi</li>
                  <li>Reflü Nefropatisi</li>
                  <li>Orak Hücreli Anemi</li>
                </ul>
              </div>
              <div className="bg-slate-50 p-3 rounded border border-slate-200">
                <h4 className="text-xs font-bold text-slate-800 uppercase mb-2">Enfeksiyonlar</h4>
                <ul className="list-disc ml-4 text-[11px] text-slate-600 space-y-1">
                  <li>HIV (HIVAN)</li>
                  <li>Parvovirus B19</li>
                  <li>Hepatit B ve C</li>
                  <li>CMV / EBV</li>
                </ul>
              </div>
              <div className="bg-slate-50 p-3 rounded border border-slate-200">
                <h4 className="text-xs font-bold text-slate-800 uppercase mb-2">İlaçlar ve Toksinler</h4>
                <ul className="list-disc ml-4 text-[11px] text-slate-600 space-y-1">
                  <li>Eroin Kullanımı</li>
                  <li>Pamidronat / Bisfosfonatlar</li>
                  <li>İnterferon (Alfa, Beta, Gamma)</li>
                  <li>Lityum Tedavisi</li>
                  <li>Anabolik Steroidler</li>
                </ul>
              </div>
              <div className="bg-slate-50 p-3 rounded border border-slate-200">
                <h4 className="text-xs font-bold text-slate-800 uppercase mb-2">Genetik / Diğer</h4>
                <ul className="list-disc ml-4 text-[11px] text-slate-600 space-y-1">
                  <li>Alport Sendromu</li>
                  <li>Fabry Hastalığı</li>
                  <li>Yaşlanma (Senil FSGS)</li>
                  <li>Maligniteler (Lenfoma vb.)</li>
                </ul>
              </div>
            </div>
            <div className="mt-2 p-3 bg-blue-50 border-l-4 border-blue-400">
              <p className="text-xs text-blue-800">
                <strong>Not:</strong> Eğer bu nedenlerden biri varsa, immünsupresif tedavi yerine altta yatan nedenin tedavisi ve RAAS blokajı önceliklidir.
              </p>
            </div>
          </div>
        ),
      },
      {
        id: 1,
        title: "İlk Basamak: Steroid Tedavisi",
        icon: "flask-conical",
        content: (
          <div className="space-y-4">
            <div className="bg-blue-50 p-4 rounded-lg border-l-4 border-blue-500">
              <h4 className="font-bold text-blue-800">Prednizolon Rejimi</h4>
              <p className="text-sm">1 mg/kg/gün (Maks 80 mg) veya 2 mg/kg gün aşırı (Maks 120 mg).</p>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mt-4">
              <div className="p-3 border rounded bg-white shadow-sm">
                <span className="font-semibold block text-sm">Minimum Süre</span>
                <p className="text-xs text-gray-600">Tam doza en az 4 hafta devam edilmeli.</p>
              </div>
              <div className="p-3 border rounded bg-white shadow-sm">
                <span className="font-semibold block text-sm">Maksimum Süre</span>
                <p className="text-xs text-gray-600">Yanıtsızlık durumunda 16 haftaya kadar beklenebilir.</p>
              </div>
            </div>
          </div>
        ),
      },
      {
        id: 2,
        title: "Yanıt Değerlendirmesi",
        icon: "clipboard-list",
        content: (
          <div className="space-y-4">
            <div className="flex flex-col gap-3">
              <div className="p-4 bg-green-50 rounded-lg flex items-start gap-3">
                <span data-lucide="check-circle" className="text-green-600 w-5 h-5 mt-1 shrink-0"></span>
                <div>
                  <span className="font-bold text-green-800">Tam/Kısmi Remisyon</span>
                  <p className="text-xs text-green-700">Steroid dozu 6 aylık bir sürede yavaşça azaltılarak kesilir.</p>
                </div>
              </div>
              <div className="p-4 bg-red-50 rounded-lg flex items-start gap-3">
                <span data-lucide="alert-circle" className="text-red-600 w-5 h-5 mt-1 shrink-0"></span>
                <div>
                  <span className="font-bold text-red-800">Steroid Direnci</span>
                  <p className="text-xs text-red-700">4-6 aylık tedaviye rağmen proteinüri nefrotik düzeyde kalıyorsa 2. basamağa geçilir.</p>
                </div>
              </div>
            </div>
          </div>
        ),
      },
      {
        id: 3,
        title: "İkinci Basamak: CNI Tedavisi",
        icon: "flask-conical",
        content: (
          <div className="space-y-4">
            <p className="text-sm font-medium">
              Steroid dirençli vakalarda Kalsinörin İnhibitörleri (CNI) endikedir:
            </p>
            <div className="grid grid-cols-1 gap-2">
              <div className="p-3 bg-white border rounded shadow-sm">
                <span className="font-bold">Siklosporin:</span> 3-5 mg/kg/gün (2 dozda)
              </div>
              <div className="p-3 bg-white border rounded shadow-sm">
                <span className="font-bold">Takrolimus:</span> 0.05 - 0.1 mg/kg/gün
              </div>
            </div>
            <div className="p-3 bg-amber-50 border border-amber-200 rounded text-amber-800 text-xs italic">
              * CNI tedavisine en az 6-12 ay devam edilmelidir.
            </div>
          </div>
        ),
      },
      {
        id: 4,
        title: "Üçüncü Basamak / Alternatifler",
        icon: "alert-circle",
        content: (
          <div className="space-y-4">
            <p className="text-gray-700">
              CNI tedavisine de yanıt alınamayan veya CNI kontrendikasyonu olan vakalar:
            </p>
            <ul className="space-y-2">
              <li className="p-3 bg-indigo-50 border-l-4 border-indigo-500 text-sm">
                <span className="font-bold">MMF + Deksametazon:</span> Yüksek doz steroid puls tedavisi ile kombine Mikofenolat Mofetil.
              </li>
              <li className="p-3 bg-gray-50 border-l-4 border-gray-400 text-sm italic">
                * Konservatif tedavi: ACE inhibitörleri, ARB'ler, SGLT2 inhibitörleri ve sıkı tansiyon kontrolü (<span>&lt;</span> 125/75 mmHg).
              </li>
            </ul>
          </div>
        ),
      },
    ];

    /**
     * Ana uygulama bileşeni. Kullanıcı hangi adımda ise onu gösterir ve
     * kenar çubuğundaki gezinme ve alt kısımdaki ileri/geri butonlarını kontrol eder.
     */
    function App() {
      const [activeStep, setActiveStep] = useState(0);

      // Lucide ikonlarını her adım değiştiğinde güncelle
      useEffect(() => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      }, [activeStep]);

      const goPrev = () => {
        setActiveStep((prev) => Math.max(0, prev - 1));
      };

      const goNext = () => {
        setActiveStep((prev) => Math.min(steps.length - 1, prev + 1));
      };

      return (
        <div className="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 flex flex-col">
          {/* Başlık */}
          <div className="bg-slate-900 p-6 text-white">
            <h1 className="text-2xl font-bold flex items-center gap-2">
              <span data-lucide="clipboard-list" className="w-8 h-8 text-blue-400"></span>
              FSGS Tedavi Algoritması
            </h1>
            <p className="text-slate-400 text-sm mt-1">Görsel Verilere Dayalı Karar Destek Sistemi</p>
          </div>

          <div className="flex flex-col md:flex-row flex-1">
            {/* Kenar çubuğu */}
            <div className="w-full md:w-1/3 bg-slate-100 border-r border-slate-200 p-4 space-y-2">
              {steps.map((step) => (
                <button
                  key={step.id}
                  onClick={() => setActiveStep(step.id)}
                  className={`w-full text-left p-3 rounded-lg flex items-center justify-between transition-all ${
                    activeStep === step.id
                      ? 'bg-blue-600 text-white shadow-md'
                      : 'bg-white text-slate-600 hover:bg-slate-200'
                  }`}
                >
                  <div className="flex items-center gap-3">
                    <span className={`p-1 rounded ${activeStep === step.id ? 'bg-blue-500' : 'bg-slate-100'}`}> 
                      <span data-lucide={step.icon} className="w-6 h-6"></span>
                    </span>
                    <span className="text-xs font-bold uppercase tracking-wider">{step.id + 1}. Adım</span>
                  </div>
                  <span data-lucide="chevron-right" className={`w-4 h-4 ${activeStep === step.id ? 'opacity-100' : 'opacity-0'}`}></span>
                </button>
              ))}
              <div className="mt-8 p-4 bg-white rounded-lg border border-slate-200">
                <h4 className="text-xs font-bold text-slate-500 uppercase mb-3">Remisyon Tanımları</h4>
                <div className="space-y-3">
                  <div className="text-[11px]">
                    <span className="font-bold block text-green-700 underline">Tam Remisyon (CR)</span>
                    Proteinüri &lt; 0.3 g/gün + Stabil Cr.
                  </div>
                  <div className="text-[11px]">
                    <span className="font-bold block text-blue-700 underline">Kısmi Remisyon (PR)</span>
                    Proteinüri 0.3-3.5 g/gün (%50+ azalma).
                  </div>
                </div>
              </div>
            </div>

            {/* İçerik alanı */}
            <div className="w-full md:w-2/3 p-6 flex-1">
              <div className="mb-6">
                <h2 className="text-xl font-bold text-slate-800 flex items-center gap-2">
                  {steps[activeStep].title}
                </h2>
                <div className="h-1 w-20 bg-blue-500 mt-2 rounded-full"></div>
              </div>
              <div>
                {steps[activeStep].content}
              </div>
              <div className="mt-12 flex justify-between items-center pt-6 border-t border-slate-100">
                <button
                  onClick={goPrev}
                  disabled={activeStep === 0}
                  className="px-4 py-2 text-sm font-medium text-slate-500 hover:text-slate-800 disabled:opacity-30"
                >
                  Geri
                </button>
                <button
                  onClick={goNext}
                  disabled={activeStep === steps.length - 1}
                  className="bg-slate-900 text-white px-6 py-2 rounded-lg text-sm font-bold flex items-center gap-2 hover:bg-slate-800 disabled:opacity-30"
                >
                  Sonraki Adım
                  <span data-lucide="arrow-right" className="w-4 h-4"></span>
                </button>
              </div>
            </div>
          </div>

          {/* Bilgi çubuğu */}
          <div className="bg-slate-50 p-4 border-t border-slate-200 flex items-start gap-3">
            <span data-lucide="alert-circle" className="w-5 h-5 text-amber-500 shrink-0 mt-0.5"></span>
            <p className="text-[10px] text-slate-500 leading-relaxed">
              Bu algoritma, KDIGO kılavuzları ve klinik uygulama verilerine dayanmaktadır. Her hastanın tedavisi bireysel bazda değerlendirilmeli; yan etki profili, komorbiditeler ve genetik arka plan göz önünde bulundurulmalıdır.
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
