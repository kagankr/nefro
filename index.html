<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Hiponatremi Tanı Algoritması</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .step-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .step-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15);
        }
        .input-field {
            transition: border-color 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        /* Fade in animasyonu */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-4xl mx-auto">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-5xl font-extrabold text-slate-800 mb-3 tracking-tight">Hiponatremi Tanı Sihirbazı</h1>
            <p class="text-slate-500 text-lg">Serum osmolaritesini hesaplayarak tanıya ulaşın.</p>
        </header>

        <!-- Ana Konteyner -->
        <div id="algorithm-container" class="bg-white p-6 sm:p-10 rounded-3xl shadow-2xl border border-slate-100">
            
            <!-- Bilgi Barı (Hesaplama yapıldıysa görünür) -->
            <div id="info-bar" class="hidden mb-6 bg-blue-50 text-blue-800 p-4 rounded-xl flex justify-between items-center border border-blue-100">
                <div>
                    <span class="font-bold text-lg">Hesaplanan Osmolarite:</span>
                    <span id="calculated-value" class="text-2xl font-extrabold ml-2"></span>
                    <span class="text-sm ml-1">mOsm/kg</span>
                </div>
                <button onclick="resetAlgorithm()" class="text-sm underline hover:text-blue-600">Değiştir</button>
            </div>

            <!-- Adım Görüntüleme Alanı -->
            <div id="step-display" class="fade-in">
                <!-- İçerik JavaScript ile yüklenecek -->
            </div>

            <!-- Sonuç Görüntüleme Alanı -->
            <div id="result-display" class="hidden mt-8 fade-in">
                <div class="p-8 rounded-2xl bg-emerald-50 border border-emerald-200">
                    <h3 class="text-2xl font-bold text-emerald-800 mb-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Olası Tanı ve Nedenler
                    </h3>
                    <div id="result-text" class="text-emerald-900 text-lg leading-relaxed space-y-2"></div>
                </div>
                
                <div class="mt-8 text-center">
                    <button onclick="resetAlgorithm()" class="bg-slate-800 hover:bg-slate-900 text-white font-semibold py-3 px-8 rounded-full transition duration-200 shadow-lg transform hover:scale-[1.02]">
                        Yeni Hasta Değerlendir
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Global Durum
        let currentOsmolality = null;

        const STEPS = {
            CALCULATOR: 'calculator',
            OSMOLALITY_MANUAL: 'serumOsmolality',
            VOLUME: 'volumeStatus',
            URINE_SODIUM: 'urinarySodium'
        };

        const ALGORITHM = {
            HYPOTONIC: {
                Hypovolemic: {
                    lowUNa: "Ekstrarenal Tuz Kaybı: Dehidratasyon, Diyare, Kusma, Yanıklar, Pankreatit.",
                    highUNa: "Renal Tuz Kaybı: Diüretik kullanımı (en sık), Mineralokortikoid eksikliği, Serebral Tuz Kaybı, Tuz kaybettiren nefropatiler."
                },
                Euvolemic: "SIADH (Uygunsuz ADH), Hipotiroidizm, Glukokortikoid yetmezliği, Psikojenik Polidipsi, Bira Potomanisi, İlaçlar (SSRI vb.).",
                Hypervolemic: "Kalp Yetmezliği (KKY), Karaciğer Sirozu, Nefrotik Sendrom, Böbrek Yetmezliği."
            },
            ISOTONIC: "Psödohiponatremi: Hiperlipidemi (Trigliserid yüksekliği) veya Hiperproteinemi (Multipl Myelom vb.) durumlarında görülür. Laboratuvar artefaktıdır, tedavi gerektirmez.",
            HYPERTONIC: "Translokasyonel Hiponatremi: Hiperglisemi (Diyabetik Ketoasidoz, HHS) veya Mannitol/Sorbitol kullanımı. Yüksek glukoz suyu hücre dışına çeker."
        };

        // --- 1. Adım: Hesaplayıcı ---
        function renderCalculatorStep() {
            document.getElementById('info-bar').classList.add('hidden');
            const content = `
                <div class="mb-8 text-center">
                    <h2 class="text-2xl font-bold text-slate-800 mb-2">Adım 1: Osmolarite Hesaplama</h2>
                    <p class="text-slate-500">Lütfen hastanın laboratuvar değerlerini giriniz.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">Sodyum (Na+)</label>
                        <div class="relative">
                            <input type="number" id="input-na" class="input-field w-full p-4 rounded-xl border border-gray-300 bg-gray-50 text-lg font-bold text-gray-800" placeholder="135">
                            <span class="absolute right-4 top-4 text-gray-400 text-sm font-medium">mEq/L</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">Serum Üre</label>
                        <div class="relative">
                            <input type="number" id="input-urea" class="input-field w-full p-4 rounded-xl border border-gray-300 bg-gray-50 text-lg font-bold text-gray-800" placeholder="30">
                            <span class="absolute right-4 top-4 text-gray-400 text-sm font-medium">mg/dL</span>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">*Otomatik BUN'a çevrilir</p>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-semibold text-gray-700 mb-2">Glukoz</label>
                        <div class="relative">
                            <input type="number" id="input-glc" class="input-field w-full p-4 rounded-xl border border-gray-300 bg-gray-50 text-lg font-bold text-gray-800" placeholder="100">
                            <span class="absolute right-4 top-4 text-gray-400 text-sm font-medium">mg/dL</span>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <button onclick="calculateAndProceed()" class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-4 px-10 rounded-xl shadow-lg transition transform hover:-translate-y-1 w-full sm:w-auto">
                        Hesapla ve İlerle
                    </button>
                    <button onclick="renderOsmolalityManualStep()" class="bg-white hover:bg-gray-50 text-gray-600 font-semibold py-4 px-6 rounded-xl border border-gray-200 transition w-full sm:w-auto">
                        Değerleri Bilmiyorum / Manuel Seç
                    </button>
                </div>
            `;
            document.getElementById('step-display').innerHTML = content;
        }

        // --- Hesaplama Mantığı ---
        function calculateAndProceed() {
            const na = parseFloat(document.getElementById('input-na').value);
            const urea = parseFloat(document.getElementById('input-urea').value);
            const glc = parseFloat(document.getElementById('input-glc').value);

            if (isNaN(na) || isNaN(urea) || isNaN(glc)) {
                alert("Lütfen tüm alanları (Sodyum, Üre, Glukoz) doldurunuz.");
                return;
            }

            // Formül: 2*Na + Glukoz/18 + Üre/6
            // Not: Normalde (BUN / 2.8)'dir. Üre / 2.14 = BUN eder. (Üre / 2.14) / 2.8 ≈ Üre / 6.
            const osm = (2 * na) + (glc / 18) + (urea / 6);
            currentOsmolality = osm.toFixed(1);

            // Bilgi barını güncelle
            document.getElementById('calculated-value').innerText = currentOsmolality;
            document.getElementById('info-bar').classList.remove('hidden');

            // Yönlendirme
            if (osm < 280) {
                renderVolumeStep(); // Hipotonik -> Volüm sor
            } else if (osm > 295) {
                displayResult(ALGORITHM.HYPERTONIC, 'Hipertonik Hiponatremi (Osm > 295)');
            } else {
                displayResult(ALGORITHM.ISOTONIC, 'İzotonik Hiponatremi (Osm 280-295)');
            }
        }

        // --- 1. Adım (Alternatif): Manuel Seçim ---
        function renderOsmolalityManualStep() {
            const content = `
                <div class="mb-8">
                    <button onclick="renderCalculatorStep()" class="text-blue-600 text-sm mb-4 flex items-center hover:underline">
                        ← Hesaplayıcıya Dön
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Serum Osmolaritesi (Manuel)</h2>
                </div>
                <div class="grid md:grid-cols-3 gap-6">
                    <button onclick="renderVolumeStep()" class="step-card bg-orange-50 text-orange-900 p-6 rounded-xl border-2 border-orange-200 hover:border-orange-400 shadow-sm text-center">
                        <div class="font-extrabold text-2xl">Düşük</div>
                        <div class="text-sm mt-1 opacity-80">&lt; 280 mOsm/kg</div>
                        <div class="text-xs mt-2 font-bold text-orange-700">GERÇEK HİPONATREMİ</div>
                    </button>
                    <button onclick="displayResult(ALGORITHM.ISOTONIC, 'İzotonik Hiponatremi')" class="step-card bg-purple-50 text-purple-900 p-6 rounded-xl border-2 border-purple-200 hover:border-purple-400 shadow-sm text-center">
                        <div class="font-extrabold text-2xl">Normal</div>
                        <div class="text-sm mt-1 opacity-80">280 - 295 mOsm/kg</div>
                        <div class="text-xs mt-2 font-bold text-purple-700">PSÖDOHİPONATREMİ</div>
                    </button>
                    <button onclick="displayResult(ALGORITHM.HYPERTONIC, 'Hipertonik Hiponatremi')" class="step-card bg-green-50 text-green-900 p-6 rounded-xl border-2 border-green-200 hover:border-green-400 shadow-sm text-center">
                        <div class="font-extrabold text-2xl">Yüksek</div>
                        <div class="text-sm mt-1 opacity-80">&gt; 295 mOsm/kg</div>
                        <div class="text-xs mt-2 font-bold text-green-700">TRANSLOKASYONEL</div>
                    </button>
                </div>
            `;
            document.getElementById('step-display').innerHTML = content;
        }

        // --- 2. Adım: Volüm Durumu ---
        function renderVolumeStep() {
            const content = `
                <div class="mb-8 animate-fade-in">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Adım 2: Volüm Durumu</h2>
                    <p class="text-gray-600">Hastanın fizik muayenesine göre sıvı durumu nedir?</p>
                </div>
                <div class="grid md:grid-cols-3 gap-6">
                    <button onclick="renderUrineSodiumStep()" class="step-card bg-red-50 text-red-900 p-6 rounded-xl border-2 border-red-200 hover:border-red-400 shadow-sm text-center group">
                        <div class="font-extrabold text-2xl group-hover:scale-110 transition-transform">Hipovolemik</div>
                        <div class="text-sm mt-2 text-red-700 opacity-80">Kuru mukoza, hipotansiyon, taşikardi</div>
                    </button>
                    <button onclick="displayResult(ALGORITHM.HYPOTONIC.Euvolemic, 'Hipotonik Övolemik Hiponatremi')" class="step-card bg-yellow-50 text-yellow-900 p-6 rounded-xl border-2 border-yellow-200 hover:border-yellow-400 shadow-sm text-center group">
                        <div class="font-extrabold text-2xl group-hover:scale-110 transition-transform">Övolemik</div>
                        <div class="text-sm mt-2 text-yellow-700 opacity-80">Ödem yok, tansiyon normal</div>
                    </button>
                    <button onclick="displayResult(ALGORITHM.HYPOTONIC.Hypervolemic, 'Hipotonik Hipervolemik Hiponatremi')" class="step-card bg-teal-50 text-teal-900 p-6 rounded-xl border-2 border-teal-200 hover:border-teal-400 shadow-sm text-center group">
                        <div class="font-extrabold text-2xl group-hover:scale-110 transition-transform">Hipervolemik</div>
                        <div class="text-sm mt-2 text-teal-700 opacity-80">Ödem, asit, boyun ven dolgunluğu</div>
                    </button>
                </div>
            `;
            document.getElementById('step-display').innerHTML = content;
        }

        // --- 3. Adım: İdrar Sodyumu ---
        function renderUrineSodiumStep() {
            const content = `
                <div class="mb-8 animate-fade-in">
                    <button onclick="renderVolumeStep()" class="text-gray-500 text-sm mb-2 hover:underline">← Volüm seçimine dön</button>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Adım 3: Spot İdrar Sodyumu (U<sub>Na</sub>)</h2>
                    <p class="text-gray-600">Tuz kaybının kaynağını belirlemek için kullanılır.</p>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <button onclick="displayResult(ALGORITHM.HYPOTONIC.Hypovolemic.lowUNa, 'Hipotonik Hipovolemik (Ekstrarenal Kayıp)')" class="step-card bg-indigo-50 text-indigo-900 p-8 rounded-xl border-2 border-indigo-200 hover:border-indigo-400 shadow-sm text-center">
                        <div class="font-extrabold text-3xl mb-2">&lt; 10 mEq/L</div>
                        <div class="font-bold text-lg">Düşük U<sub>Na</sub></div>
                        <div class="text-sm mt-2 text-indigo-700 bg-indigo-100 py-1 px-3 rounded-full inline-block">Böbrek tuzu tutuyor</div>
                    </button>
                    <button onclick="displayResult(ALGORITHM.HYPOTONIC.Hypovolemic.highUNa, 'Hipotonik Hipovolemik (Renal Kayıp)')" class="step-card bg-pink-50 text-pink-900 p-8 rounded-xl border-2 border-pink-200 hover:border-pink-400 shadow-sm text-center">
                        <div class="font-extrabold text-3xl mb-2">&gt; 20 mEq/L</div>
                        <div class="font-bold text-lg">Yüksek U<sub>Na</sub></div>
                        <div class="text-sm mt-2 text-pink-700 bg-pink-100 py-1 px-3 rounded-full inline-block">Böbrek tuzu kaybediyor</div>
                    </button>
                </div>
            `;
            document.getElementById('step-display').innerHTML = content;
        }

        // --- Sonuç Gösterimi ---
        function displayResult(reasons, diagnosis) {
            document.getElementById('step-display').innerHTML = ''; // Adımları temizle
            document.getElementById('result-display').classList.remove('hidden');

            const reasonsHtml = reasons.split(',').map(reason => {
                const parts = reason.trim().split(':');
                if (parts.length > 1) {
                    return `<li class="bg-white p-3 rounded-lg shadow-sm border border-emerald-100"><span class="font-bold text-emerald-700">${parts[0].trim()}:</span> ${parts[1].trim()}</li>`;
                }
                return `<li class="bg-white p-3 rounded-lg shadow-sm border border-emerald-100">${reason.trim()}</li>`;
            }).join('');

            document.getElementById('result-text').innerHTML = `
                <div class="mb-6 pb-4 border-b border-emerald-200">
                    <p class="text-sm font-bold text-emerald-600 uppercase tracking-wide mb-1">Klinik Tablo</p>
                    <p class="text-2xl font-bold text-slate-800">${diagnosis}</p>
                </div>
                <p class="mb-3 text-lg font-semibold text-slate-700">Olası Sebepler:</p>
                <ul class="space-y-3">
                    ${reasonsHtml}
                </ul>
            `;
        }

        function resetAlgorithm() {
            currentOsmolality = null;
            document.getElementById('result-display').classList.add('hidden');
            document.getElementById('info-bar').classList.add('hidden');
            renderCalculatorStep();
        }

        // Başlat
        window.onload = renderCalculatorStep;

    </script>
</body>
</html>
